<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lecture 9</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center">Weekly challenge 9</h1>
    <div class="container mt-5">
        <div class="row">
            <strong class="mb-3">Insert product</strong>
            <div class="col-6">
                <div class="span">
                    <form action="/api/products" method="post">
                        <div class="form-group row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Title:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" name="title" placeholder="Product name" required>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Price:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="Price" required>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Thumbnail:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="http://url.com/product.jpg" required>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg"> Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
